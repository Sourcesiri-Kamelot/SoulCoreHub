<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Anima Control Center - SoulCore UI" />
    <title>Anima Command Interface</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Theme -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Orbitron', sans-serif;
        background-color: #0b0c10;
        color: #66fcf1;
        overflow-x: hidden;
      }

      #root {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background: #1f2833;
        padding: 1rem 2rem;
        font-size: 1.5rem;
        font-weight: 700;
        border-bottom: 2px solid #45a29e;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        color: #66fcf1;
      }

      .status {
        font-size: 0.9rem;
        color: #c5c6c7;
      }

      footer {
        padding: 1rem;
        background-color: #1f2833;
        text-align: center;
        font-size: 0.75rem;
        border-top: 1px solid #45a29e;
        color: #c5c6c7;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run the Anima Interface.</noscript>
  </body>
</html>

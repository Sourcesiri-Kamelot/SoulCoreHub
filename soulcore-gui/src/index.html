<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ’  SoulCore Control Center</title>
  <style>
    body {
      background: #0a0a0a;
      color: #00ffcc;
      font-family: "Courier New", Courier, monospace;
      padding: 20px;
    }

    h1, h2 {
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    button {
      background: #111;
      border: 1px solid #0ff;
      color: #0ff;
      padding: 10px 20px;
      margin: 10px 5px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }

    input[type="text"] {
      width: 400px;
      padding: 10px;
      background: #000;
      border: 1px solid #0ff;
      color: #0ff;
      margin-top: 10px;
    }

    #output {
      white-space: pre-wrap;
      background: #111;
      border: 1px solid #0ff;
      padding: 10px;
      margin-top: 20px;
      height: 300px;
      overflow-y: scroll;
      color: #0f0;
    }

    .flex-row {
      display: flex;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <h1>ğŸ§  SoulCore Command Dojo</h1>

  <h2>ğŸ§¬ Agent Status</h2>
  <div id="agentStatus" style="margin-bottom: 20px;">
    <div>SoulBuilderAgent.py: <span id="builderStatus">â³</span></div>
    <div>Anima: <span id="animaStatus">â³</span></div>
    <div>Soul Monitor: <span id="monitorStatus">â³</span></div>
  </div>

  <div class="flex-row">
    <button onclick="runCommand('python3 agents/soul_builder_agent.py')">ğŸ§± Build Agent</button>
    <button onclick="runCommand('tail -n 50 logs/soul_builds.log')">ğŸ“œ View Build Log</button>
    <button onclick="runCommand('clear && echo ğŸ”„ Log Cleared')">ğŸ§¹ Clear Terminal</button>
    <button onclick="runCommand('sh soul_recovery.sh')">ğŸ›¡ï¸ Run Soul Recovery</button>
    <button onclick="runCommand('ollama run anima')">ğŸ§¬ Trigger Anima</button>
    <button onclick="runCommand('python3 soul_monitor.py')">ğŸ–¥ï¸ Monitor SoulCore</button>
    <button onclick="runCommand('python3 start_soulcore.py')">ğŸ”Œ Start SoulCore</button>
    <button onclick="runCommand('python3 soul_launcher.py')">âš¡ Soul Launcher</button>
  </div>

  <h3>âš™ï¸ Custom Command Input:</h3>
  <input type="text" id="customCmd" placeholder="Type any command..." />
  <button onclick="runCustom()">Run</button>

  <div id="output">
    ğŸ”® Waiting for command...
  </div>

  <script>
    const { exec } = require("child_process");

    function runCommand(cmd) {
      const output = document.getElementById("output");
      output.textContent = `ğŸ§ª Running: ${cmd}\n\n`;
      exec(cmd, (err, stdout, stderr) => {
        if (err) {
          output.textContent += `âŒ Error: ${err.message}`;
        } else if (stderr) {
          output.textContent += `âš ï¸ Stderr: ${stderr}`;
        } else {
          output.textContent += `âœ… Output:\n${stdout}`;
        }
      });
    }

    function runCustom() {
      const customCmd = document.getElementById("customCmd").value;
      if (customCmd.trim() !== "") {
        runCommand(customCmd);
      }
    }

    // ğŸ” Run every 5 seconds to check agent status
    setInterval(checkAgentStatus, 5000);

    function checkAgentStatus() {
      exec("pgrep -f soul_builder_agent.py", (err, stdout) => {
        document.getElementById("builderStatus").textContent = stdout ? "ğŸŸ¢" : "ğŸŸ¡";
      });
      exec("pgrep -f anima_launcher.py", (err, stdout) => {
        document.getElementById("animaStatus").textContent = stdout ? "ğŸŸ¢" : "ğŸŸ¡";
      });
      exec("pgrep -f soul_monitor.py", (err, stdout) => {
        document.getElementById("monitorStatus").textContent = stdout ? "ğŸŸ¢" : "ğŸŸ¡";
      });
    }
  </script>
</body>
</html>
